<!DOCTYPE html>
<html>
<head>
  <title>Talking Avatar</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 20px; }
    canvas { width: 100%; max-width: 600px; height: 500px; border: 1px solid #ccc; }
    input { padding: 10px; width: 300px; }
    button { padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Your Talking Avatar</h2>
  <input type="text" id="textInput" placeholder="Enter words for the avatar to say">
  <button onclick="speak()">Speak</button>
  <div id="avatarContainer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    // Setup Three.js scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 600 / 500, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(600, 500);
    document.getElementById('avatarContainer').appendChild(renderer.domElement);

    // Load Ready Player Me avatar (demo avatar)
    const loader = new THREE.GLTFLoader();
    loader.load('https://models.readyplayer.me/640e1b9e2b1b8e8f1c1743a0.glb', (gltf) => {
      const avatar = gltf.scene;
      scene.add(avatar);
      avatar.position.set(0, -1, 0);
      avatar.scale.set(2, 2, 2);
    }, undefined, (error) => console.error('Avatar load error:', error));

    const light = new THREE.AmbientLight(0xffffff);
    scene.add(light);
    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Play.ht TTS and basic lip sync
    const audio = new Audio();
    let mouthOpen = false;
    let lipSyncInterval;

    async function speak() {
      const text = document.getElementById('textInput').value || "Hello, Iâ€™m your avatar!";
      const response = await fetch('https://api.play.ht/api/v2/tts', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer 29939f43e2d2434c862f4808a145074e',
          'X-USER-ID': 'F5pStLdpl6UIJfcP8VK1NsCXVLu2',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          text: text,
          voice: 'larry',  // Free voice, decent tone
          speed: 0.8       // Slower for a calmer feel
        })
      });
      const data = await response.json();
      if (data.audioUrl) {
        audio.src = data.audioUrl;
        audio.play();

        // Basic lip sync
        audio.onplay = () => {
          lipSyncInterval = setInterval(() => {
            mouthOpen = !mouthOpen;
            scene.traverse((child) => {
              if (child.isMesh) child.scale.y = mouthOpen ? 1.05 : 1;  // Crude mouth flap
            });
          }, 200);
        };
        audio.onended = () => clearInterval(lipSyncInterval);
      } else {
        alert('Error generating audio. Check text length or API limits.');
      }
    }
  </script>
</body>
</html>
